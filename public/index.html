        $(document).ready(function() {

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="titleAction" class="modal-title">Регистрация</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" >

                        <div class="form-group">
                            <label class="control-label col-xs-3" for="rfullname">Ф.И.О</label>
                            <div class="col-xs-9">
                                <input type="text"  class="form-control" id="rfullname" placeholder="Введите Ф.И.О">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-xs-3" for="remail">Email:</label>
                            <div class="col-xs-9">
                                <input type="email" class="form-control" id="remail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="rpassword">Пароль:</label>
                            <div class="col-xs-9">
                                <input type="password"  class="form-control" id="rpassword" placeholder="Введите пароль">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="rtelnumber">Телефон:</label>
                            <div class="col-xs-9">
                                <input type="tel"  class="form-control" id="rtelnumber" placeholder="Введите номер телефона">
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="button" onclick="Registration()" class="btn btn-primary" value="Регистрация">
                            </div>
                        </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function(){

        $(".baner2bootom2").hover( function () {
            $(this).addClass('b_w','slow');
        },
                function () {
                    $(this).removeClass('b_w','slow');
                }
        );
    });

    $(function(){
        $('.pix_diapo').diapo();
    });

    function logout() {
        $.get('/api/user/logout', function (data) {

            location.href = ("/index.html");

        });
    }
    
    function Registration () {
        var user = {"email":document.getElementById("remail").value,
            "password":document.getElementById("rpassword").value,
            "fullname":document.getElementById("rfullname").value,
            "telnumber":document.getElementById("rtelnumber").value};

        $.ajax({
            type: 'POST',
            data: user,
            url: 'api/user/register',
            error: function(error) {
                alert('Введите корректные данные');
            },
            success: function () {
                $.ajax({
                    type: 'POST',
                    data: user,
                    url: 'api/user/login',
                    error: function(error) {
                    },
                    success: function () {
                        location.href = ("/index.html");
                    }
                })
            }
        })

    }

    function addBasket () {


        var item = {"service_id":document.getElementById("numberService").innerHTML,
                     "date":document.getElementById("date").value,
            "time":document.getElementById("time").value,
            "address":document.getElementById("addr").value,
            "phone":document.getElementById("phone").value
        };
        $.ajax({
            type: 'POST',
            data: item,
            url: 'api/order/add',
            error: function(error) {
                alert('Введите корректные данные');
            },
            success:function (data) {
                location.href = ("/index.html");
            }
        })

    }




    function Login () {
        var userLogin = {"email":document.getElementById("lemail").value,
                    "password":document.getElementById("lpassword").value};

        $.ajax({
            type: 'POST',
            data: userLogin,
            url: 'api/user/login',
            error: function(error) {
                alert('Введите корректные данные');
                //document.getElementById('emailqw').className ="form-group has-error";
            },
            success: function (data) {
                location.href = ("/index.html");
            }
        })

    }


</script>
